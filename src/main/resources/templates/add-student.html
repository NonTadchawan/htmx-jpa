<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>add</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3 " th:fragment="student-form" id="student-form">
                <div class="row mb-3 col-xl-5">
                    <label for="fname" class="col-form-label col-2" >Firstname</label>
                    <div class="col-md-7 col-xl-3">
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lname" class="col-form-label col-2">Lastname</label>
                    <div class="col-md-7 col-xl-3">
                        <input type="text" name="lname" id="lname" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-form-label col-2">E-mail</label>
                    <div class="col-md-7 col-xl-3">
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-form-label col-2">Phone</label>
                    <div class="col-md-7 col-xl-3">
                        <input type="text" name="phone" id="phone" class="form-control">
                    </div>
                </div>
                <div class="justify-content-center">
                    <button class="btn btn-primary"
                            hx-post="/student">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
